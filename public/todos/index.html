<!DOCTYPE html> <!-- -*- mode: web -*- -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Backbone.js TodoMVC</title>
    <link rel="stylesheet" href="style.css" media="all">
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input class="new-todo" type="" placeholder="To Do?" autofocus>
      </header>
      <section class="main">
        <input class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <footer class="footer"></footer>
    </section>
    <div class="info">
      <p>Double-click to edit a todo</p>
    </div>
    <script id="item-template" type="text/template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%= title %></label>
        <button class="destroy"></button>
      </div>
      <input class="edit" value="<%= title %>">
    </script>
    <script id="stats-template" type="text/template">
      <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul class="filters">
        <li><a class="selected" href="#/">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <% if (completed) { %>
      <button class="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>
    <script src="/assets/todos.bundle.js"></script>
  </body>
</html>
